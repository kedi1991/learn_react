<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot</title>
</head>
    <body>
        <div class="js-container"></div> 
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="babel.js"></script>

        <script type="text/babel">
            //create a component
            function ChatQuery(){
                return (
                <div>
                    <input placeholder ="send query" size="30"></input>
                    <button>Send</button>
                </div>
            );
            }

            //component to hold the chat message
            function ChatMessage({message, sender}){
                return(
                    <div>
                        {sender === "robot" &&  <img src="./robot.png" width="50"></img>}
                        {message}
                        
                        {sender === "user" &&  <img src="./user.png" width="50"></img>}
                        {message}
                    </div>
                )
            }

            //our grand component
            function App(){
                return (
                    <div>
                        <ChatQuery />
                        <ChatMessage message="Hello!" sender="user" />
                        <ChatMessage message="Fine, How may i help you" sender="robot" />
                        <ChatMessage message="I want to Learn AI" sender="user" />
                        <ChatMessage message="Visit Udemy and find courses for that" sender="robot" />
                        <ChatMessage message="Much appreciated, thank you!" sender="user" />
                    </div>
                )
            }

            //display the component
            const container = document.querySelector('.js-container');
            ReactDOM.createRoot(container).render(<App />);
        </script>
    </body>
</html>
